      min_torque: -30
      max_angle: 2.6
      min_angle: -2.6

  cartesian_pose_controller:
    endlink: 'wrist_roll_link'
    paired_constraints: [1, 2, 3, 4, 5, 6]
    filter_length: 20
    type: koko_controllers/CartesianPoseController
    p_gains: [100, 100, 100, 1, 1, 1]
    d_gains: [5.0, 5.0, 5.0, 0.2, 0.2, 0.2]
    posture_control: false
    posture_gain: 10.0
    posture_target: [0.0, 0.54, 1.19, -1.19, -1.33, 0.78, -2.29]
